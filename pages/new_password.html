<head>

    <meta name="viewport"  content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<!-- Global var class of taxonomy or page (page-auth)-->
<body class="fonts-loaded page-auth">
<div class="container-3">
    <div class="auth-block">
        <div class="auth-header">
            <a href="index.html">
                <div class="logo-image"></div>
            </a>
        </div>
        <div class="fragments">
            <div class="fragment login active">
                <div class="auth-msg">
                    Восстановление пароля
                </div>
                <div class="form">
                    <fieldset>
                        <span class="korsar-icon key"></span>
                        <input  id="password" type="password" class="korsar-input" data-pattern="password" placeholder="Новый пароль"/>
                    </fieldset>
                    <fieldset>
                        <span class="korsar-icon key"></span>
                        <input class="korsar-input" type="password" data-pattern="match" data-pattern-match="#password" placeholder="Повторите пароль" />
                    </fieldset>
                    <!-- TODO Ошибки форм надо как-то отображать -->
                    <a class="button green active" href="personal_area.html">ВОССТАНОВИТЬ</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="production/scripts.min.js?v=T005"></script>
</body>
