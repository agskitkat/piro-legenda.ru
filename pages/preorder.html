//= _header.html

<div class="content_closer">

    <div class="container-3">
        <div class="container-3-a">

            <div class="pre-order">
                <div class="mini-header">Оформление заказа</div>
                <div class="block">

                    <div class="left control-down">

                        <div class="content">
                            <div class="header">Вход или регистрация</div>
                            <div class="input-border-label-out">
                                <label>
                                    <span class="label">по номеру телефона</span>
                                    <input id="phoneSMS" class="phone_mask" type="text" placeholder="+7(___)___-__-__">
                                    <p class="error">Неверно указан номер телефона</p>
                                </label>
                            </div>
                            <div class="policy">
                                Нажимая кнопку, я подтверждаю своё согласие на <a href="#policy">обработку персональных данных</a>.
                            </div>
                        </div>

                        <div class="control">
                            <div class="step-2 sms-step-2">
                                <div class="input-border-label-out">
                                    <label>
                                        <span class="label">Код из SMS</span>
                                        <input type="text">
                                        <p class="error">Неверно указан Код из SMS</p>
                                    </label>
                                </div>
                                <div class="repeatSend">
                                    Отправить повторно через: <sapn>-0</sapn> сек
                                </div>
                            </div>

                            <button id="sendSMS" class="s-btn yellow sms-step-1">Получить код в SMS</button>

                            <button class="s-btn sms-step-2 yellow">Ввести код</button>
                        </div>

                    </div>

                    <div class="right">
                        <div class="header">Оформить заказ как гость</div>
                        <div class="textInfo">Получить вашу скидку вы сможете при оформлении заказа как авторизованный пользователь.</div>
                        <button class="s-btn gray">Продолжить без регистрации</button>
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>


//= _footer.html
